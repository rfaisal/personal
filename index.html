<!doctype html>
  <head lang="en">
    <title>Two.js</title>
  </head>
  <body>
    <div class="scripts">
      <script src="./third-party/underscore.js"></script>
      <script src="./third-party/events.js"></script>
      <script src="./third-party/requestAnimationFrame.js"></script>
      <script src="./src/two.js"></script>
      <script src="./src/renderer/svg.js"></script>
      <script src="./src/vector.js"></script>
      <script src="./src/shape.js"></script>
      <script src="./src/group.js"></script>
      <script src="./src/polygon.js"></script>
      <script>

        var two = new Two({
          fullscreen: true
        }).appendTo(document.body);

        var amount = 16;
        var radius = 50;
        var points = _.map(_.range(amount), function(i) {
          var pct = i / amount;
          var theta = pct * Math.PI * 2;
          var x = radius * Math.cos(theta)
          var y = radius * Math.sin(theta);
          return new Two.Vector(x, y);
        });

        // var p = two.makePolygon(points);
        // p.translation.set(two.width / 2, two.height / 2);

        var c = two.makeCurve(points);
        c.translation.set(two.width / 2, two.height / 2);
        c.scale = 4;

        two
          .bind('update', function(count) {

          })
          .bind('resize', function() {
            // p.translation.set(two.width / 2, two.height / 2);
            c.translation.set(two.width / 2, two.height / 2);
          });

      </script>
    </div>
  </body>
</html>
