<!doctype html>
<html>
  <head>
    <title>Example of all drawable primitives</title>
  </head>
  <body>
    <script type="text/javascript" src="../third-party/tween.js"></script>
    <script type="text/javascript" src="../third-party/three.js"></script>
    <script type="text/javascript" src="../third-party/underscore.js"></script>
    <script type="text/javascript" src="../src/two.js"></script>
    <script type="text/javascript">

      (function() {

        var two = new Two({ fullscreen: true }).appendTo(document.body);

        var rect = two.makeRectangle(50, 50, 100, 100);
        var arc = two.makeArc(200, 100, 50, 0, Math.PI / 2);
        var ellipse = two.makeEllipse(150, 200, 100, 50);
        var circle = two.makeCircle(300, 200, 50);
        // var line = two.makeLine();
        // var polygon = two.makePolygon();

        var group = two.makeGroup(rect, arc, ellipse, circle);//, line, polygon);

        two.draw(function(time) {

          // Something to do on update
          group.rotate(time / 100);

          circle.scale(Math.abs(Math.cos(time / 100)));

        }).play();

        window.addEventListener('mousemove', function(e) {

          var x = e.clientX;
          var y = e.clientY;
          group.translate(x, y);

        });

      })();

    </script>
  </body>
</html>
